<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery Observer Pattern</title>

    <script src="../../../../third-party/jquery-3.4.1.js"></script>
    <style>
        .button {
            display: block;
            width: 150px;
            text-align: center;
            border: solid 1px black;
            color: black;
            cursor: pointer;
            margin: 4px;
            line-height: 34px;
            font-size: 24px;
            background-color: #9DDFEF;
        }
        .button:hover {
            color: white;
            cursor: pointer;
            background-color: #093F4D;
        }
    </style>
</head>

<body>
    <h2>jQuery Observer Pattern</h2>

    <div class="button" id="asterisk">
        *
    </div>
    <div class="button" id="dollar">
        $
    </div>
    <div class="button" id="hash">
        #
    </div>
    <div class="button" id="ampersand">
        &
    </div>

    <script src = "jQueryObserverPattern.js"></script>

</body>
</html>
