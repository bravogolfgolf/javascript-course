<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery Custom Event Observer Pattern</title>
    <script src="../../../../third-party/jquery-3.4.1.js"></script>
    <style>
        .button {
            display: block;
            width: 250px;
            text-align: center;
            border: solid 1px black;
            color: black;
            cursor: pointer;
            margin: 4px;
            line-height: 34px;
            font-size: 24px;
            background-color: #9DDFEF;
            font-family: 'Arial';
        }
        .button:hover {
            color: white;
            cursor: pointer;
            background-color: #093F4D;
        }
    </style>
</head>

<body>
    <h2>jQuery Custom Event Observer Pattern</h2>

    <div class="button" id="mobile-phones">
        Mobile phones
    </div>
    <div class="button" id="books">
        Books
    </div>
    <div class="button" id="household-items">
        Household items
    </div>
    <div class="button" id="fashion">
        Fashion
    </div>

    <script src = "jQueryCustomEventObserverPattern.js"></script>

</body>
</html>
